{% extends "base.html" %}

{% block title %}HomePage{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h1>Hello, {{ user.username }}!</h1>
  <a href="{% url 'logout' %}">Logout</a><br>
{% else %}
  <h1>You are not logged in</h1>
  <a href="{% url 'login' %}">Login Page</a>
{% endif %}
{% endblock %}
